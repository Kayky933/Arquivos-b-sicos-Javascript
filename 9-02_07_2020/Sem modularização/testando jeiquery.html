<script>


    

    var sequencia = 1;
    function executar() {
        var quant = $("#qtd").val();
        var pre = $("#preco").val();
        if ($.isNumeric(quant) && $.isNumeric(pre)) {

            var linha = "<tr><th>" + sequencia + "</th><td>" + quant + "</td><td>" + pre + "</td><td>" + (quant * pre) + "</td></tr>";
            var botao = "<button>Deletar</button>";
            $("#tabela tbody").append(linha, botao);

            sequencia++;
        } else {
            if (!$.isNumeric(quant))
                alert("A quantidade deve ser numérica !");

            if (!$.isNumeric(pre))
                alert("O valor deve ser numérico !");
        }

    }


</script>
