<body>

    <label>Nota da prova 1</label>
    <input type="text" id="nota1">

    <label>Nota da prova 2</label>
    <input type="text" id="nota2">

    <input type="button" onclick="validar()" value="Calcular mÃ©dia">

    <label id="resultado"></label>
    <label id="mencao"></label>

</body>
<script>
    function validar()
    {
        var valido = true;
        var n1 = Number(document.getElementById("nota1").value);
        if( n1 < 0 || n1 > 10 ) 
        {
            alert("A nota 1 deve estar entre 0 e 10 !");
            valido = false;
        }

        var n2 = Number(document.getElementById("nota2").value);
        if( n2 < 0 || n2 > 10 ) 
        {
            alert("A nota 2 deve estar entre 0 e 10 !");
            valido = false;
        }
        if( valido == true )
        {
            calcular();
        }

    }


    function calcular() {
        var n1 = Number(document.getElementById("nota1").value);
        var n2 = Number(document.getElementById("nota2").value);

        media = (n1 + n2) / 2;
        document.getElementById("resultado").innerHTML = "Media:" + media;

        if (media < 5) 
        {
            document.getElementById("mencao").innerHTML = "I";
        }
        else 
        {
            if (media < 7) 
            {
                document.getElementById("mencao").innerHTML = "R";
            }
            else 
            {
                if( media <= 8.5 ) 
                {
                    document.getElementById("mencao").innerHTML = "B";
                }
                else
                {
                    document.getElementById("mencao").innerHTML = "MB";
                }
            }
        }
    }

</script>
