

<label>Idade</label>
<input type="text" name="idade" id="idade">

<input type="button" onclick="calcular()" value="Executar">

        alert("meia-entrada");
        //document.write("Meia entrada");

    else{
        alert("taxa normal");
        //document.write("taxa normal");
    }
}

alert('oi');
</script>
